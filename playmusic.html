<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./playmusic.css">

    <!-- Google Font -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>MyMusicPlayer</title>
</head>

<body>
<audio id="track" src="./music1.mp3"></audio>

    <main>
        <div class="container">
            <div class="row vh-100 align-items-center ">
                <div class="col-12 main-wrapper">
                    <div class="d-flex align-items-start h-100">
                        <div class="nav flex-column nav-pills me-3 h-100 justify-content-evenly" id="v-pills-tab"
                            role="tablist" aria-orientation="vertical">
                            <button class=" btn  btn-menu active" id="v-pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                                aria-selected="true"><i class="fas fa-music"></i></button>
                            <button class=" btn  btn-menu " id="v-pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile" type="button" role="tab"
                                aria-controls="v-pills-profile" aria-selected="false"><i
                                    class="fas fa-list-ul"></i></button>
                            <button class=" btn  btn-menu " id="v-pills-messages-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-messages" type="button" role="tab"
                                aria-controls="v-pills-messages" aria-selected="false"><i
                                    class="far fa-heart"></i></button>
                            <button class=" btn  btn-menu " id="v-pills-settings-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-settings" type="button" role="tab"
                                aria-controls="v-pills-settings" aria-selected="false"><i
                                    class="fas fa-search"></i></button>
                        </div>
                        <div class="tab-content text-white w-100 px-3 h-100" id="v-pills-tabContent">
                            <div class="tab-pane fade show active h-100" id="v-pills-home" role="tabpanel"
                                aria-labelledby="v-pills-home-tab">
                                <div class="row h-100 align-items-center">
                                    <div class="col-12 col-md-4">
                                        <img src="./bello.jpg" class="img-fluid album-cover" id="albumCover" alt="">
                                    </div>
                                    <div class="col-12 col-md-8">
                                        <div class="d-flex align-items-center">
                                            <!-- <button class="btn btn-play-song active "><i class="far fa-play-circle"></i></button> -->
                                            <div class="px-5">
                                                <h1 id="trackTitle">Song Title</h1>
                                                <h2 id="trackArtist">Artista</h2>
                                            </div>
                                           
                                        </div>
                                        <div class="w-100 mt-4">
                                            <div class="player-progress">
                                                <div id="progressTimeBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                              </div>
                                              <div class="d-flex justify-content-between">
                                              <span id="currentTime">0:00</span>
                                              <span id="totalTime">5:00</span>
                                            </div>
                                        </div>
                                        <div class="d-flex mt-2 justify-content-center">
                                            <button id="btnPrevTrack" class="btn btn-play-song active "><i class="far fa-arrow-alt-circle-left"></i></button>

                                            <button class="btn btn-play-song" id="btnPlay"><i class="far fa-play-circle"></i></button>

                                            <button class="btn btn-play-song d-none" id="btnPausa"><i class="far fa-pause-circle"></i></i></button>

                                            <button id="btnNextTrack" class="btn btn-play-song active "><i class="far fa-arrow-alt-circle-right"></i></button>
                                        </div>
                                    </div>

                                </div></div>
                            <div class="tab-pane fade h-100" id="v-pills-profile" role="tabpanel"
                                aria-labelledby="v-pills-profile-tab">
                                <div class="row scroll-y h-100" id="songListWrapper">
                                    <!-- <div class="col-12">
                                        <div class="card-song  d-flex justify-content-between align-items-center ">
                                            <h3>Titolo Canzone</h3>
                                            <button class="btn btn-play-song active "><i class="fab fa-angellist"></i></button>
                                        </div>


                                    </div> -->

                                </div>
                            </div>
                            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                                aria-labelledby="v-pills-messages-tab">...</div>
                            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                                aria-labelledby="v-pills-settings-tab">Cavoletti</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./playmusic.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
